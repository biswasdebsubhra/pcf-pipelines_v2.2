    product_version: Staticfile*
  type: pivnet
- name: tc-buildpack
  source:
    api_token: {{pivnet_token}}
    product_slug: buildpacks
    product_version: tc Server*
  type: pivnet
- name: schedule
  source:
    days:
    - Sunday
    - Monday
    - Tuesday
    - Wednesday
    - Thursday
    - Friday
    - Saturday
    interval: 30m
    location: America/Los_Angeles
    start: 12:00 AM
    stop: 11:59 PM
  type: time
