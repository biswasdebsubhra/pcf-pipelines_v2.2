  CF_API_URI: {{cf_api_uri}}
  CF_PASSWORD: {{cf_password}}
  CF_USERNAME: {{cf_user}}
jobs:
- name: regulator
  plan:
  - aggregate:
    - get: schedule
      trigger: true
    - get: binary-buildpack
      params:
        globs: []
    - get: dotnet-core-buildpack
      params:
        globs: []
    - get: go-buildpack
      params:
        globs: []
    - get: java-buildpack
      params:
        globs: []
    - get: nodejs-buildpack
