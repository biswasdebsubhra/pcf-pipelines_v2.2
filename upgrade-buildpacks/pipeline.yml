- name: stage-binary-buildpack
  plan:
  - aggregate:
    - do:
      - get: pcf-pipelines-tarball
      - config:
          image_resource:
            source:
              repository: pcfnorm/rootfs
              tag: 1.0.15
            type: docker-image
          inputs:
          - name: pcf-pipelines-tarball
          outputs:
          - name: pcf-pipelines
          platform: linux
          run:
            args:
            - -c
            - tar -xvf pcf-pipelines-tarball/*.tgz
            path: bash
        task: unpack-tarball
    - get: buildpack
      passed:
      - regulator
      resource: binary-buildpack
      trigger: true
  - file: pcf-pipelines/tasks/stage-buildpack/task.yml
    params:
      BUILDPACK_NAME: binary_buildpack_latest
      CF_API_URI: {{cf_api_uri}}
      CF_PASSWORD: {{cf_password}}
      CF_USERNAME: {{cf_user}}
    task: stage
  serial_groups:
  - cc-api
- name: promote-binary-buildpack
